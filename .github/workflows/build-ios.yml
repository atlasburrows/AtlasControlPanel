name: Build iOS

on:
  push:
    branches: [master, main]
    paths:
      - 'src/Atlas.MAUI/**'
      - 'src/Atlas.Shared/**'
      - 'src/Atlas.Domain/**'
      - 'src/Atlas.Application/**'
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-15
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui-ios

      - name: Restore dependencies
        run: dotnet restore src/Atlas.MAUI/Atlas.MAUI.csproj

      - name: Build iOS (Debug - no signing)
        run: |
          dotnet build src/Atlas.MAUI/Atlas.MAUI.csproj \
            -f net10.0-ios \
            -c Debug \
            /p:RuntimeIdentifier=iossimulator-arm64 \
            /p:_RequireCodeSigning=false

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: atlas-ios-debug
          path: src/Atlas.MAUI/bin/Debug/net10.0-ios/iossimulator-arm64/
          retention-days: 14

  build-ios-device:
    runs-on: macos-15
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui-ios

      - name: Install Apple certificate
        if: env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
        run: |
          # Create keychain
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          
          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
          
          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$APPLE_PROVISIONING_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build iOS (Release - device)
        run: |
          dotnet publish src/Atlas.MAUI/Atlas.MAUI.csproj \
            -f net10.0-ios \
            -c Release \
            /p:RuntimeIdentifier=ios-arm64 \
            /p:ArchiveOnBuild=true

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: atlas-ios-release
          path: src/Atlas.MAUI/bin/Release/net10.0-ios/ios-arm64/publish/*.ipa
          retention-days: 30
