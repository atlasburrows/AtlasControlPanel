version: '3.8'

services:
  atlas:
    build: .
    ports:
      - "5263:5263"
    volumes:
      - atlas-data:/app/data
    environment:
      - AUTH_USERNAME=admin
      - AUTH_PASSWORD=changeme
      - AUTH_DISPLAYNAME=Admin
      - API_KEY=
    restart: unless-stopped

  # Optional: SQL Server instead of SQLite
